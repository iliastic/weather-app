<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <header>
            <p>Weather in your city!</p>
        <div class="search">
          <input type="text" placeholder="Enter City Name" id="search">  
          <a id="search-btn" href=""><i class="fa fa-search" aria-hidden="true"></i></a>
        </div>
    </header>
        <div class="main">
            <div class="city-icon">
                <div id="city-name"></div>
                    <img src="" alt="" id="icon">
                </div>
        </div>
    </div>
    <div class="temperature">
            <div id="temp"></div>
          </div>
          
          <div class="humidity">
            <div id="humidity-div"></div>
          </div>
          
        </main>
    </div>

    
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
